<html>

<head>
    <meta name="viewport" content="width=device-wdith,user-scalable=no" />
</head>

<body>
    <script>
        function countWor() {
            var text = document.getElementById("t1").value
            len = text.length
            count = 0
            for (var i = 0; i <= len; i++) {
                character = text[i]
                if (character == " ") {
                    count++
                }
            }
            count += 1
            document.getElementById("words").innerHTML = count;
        }
    </script>
    <h1 align=center
        style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: brown;">
        <u>Word Counter</u>
    </h1>
    <br>
    <br>
    <center><textarea placeholder="Enter Your Text Here" name=t1 id=t1 textarea rows=5 cols=100 required></textarea>
        <br>
        <br>
        <br>

        <input type="button" value="Submit" onclick="countWor()">
        <br>
        <br>
        <br>
        <p>No of Words In Your Text is : <span id="words">0</span></p>

    </center>
</body>

</html>
